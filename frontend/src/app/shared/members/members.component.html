<div class="member-box">
  <div
    class="member-avatar"
    *ngFor="let m of firstThree"
    [ngClass]="[getStyle(), getBorder()]"
  >
    <img
      [src]="
        '../../../assets/images/avatars/Avatar_' +
        (m.icon_profile! + 1) +
        '.png'
      "
    />
  </div>
  <div
    class="member-avatar"
    *ngIf="members.length > 3"
    [ngClass]="[getStyle(), getBorder()]"
  >
    +{{ members.length - firstThree.length }}
  </div>
</div>
