<app-navbar
  [type]="'DETAIL-LIST'"
  [title]="giftlist?.name!"
  [members]="giftlist?.members"
  [expiration]="giftlist?.expiration"
  [giftLefts]="canSeeWhat ? giftsLeft : giftlist!.gifts!.length"
  (onOpenMembers)="openMembers()"
></app-navbar>
<div class="d-flex align-items-center container-search">
  <app-search-input
    [buttonType]="['NEW-ITEM', 'SETTINGS-LIST']"
    [canModify]="canModify"
    (onSettingList)="editGiftlist()"
    (onNewItem)="createGift()"
    (onFilter)="filterGift($event)"
  ></app-search-input>
</div>
<app-navigator [title]="'Desideri'"></app-navigator>
<div>
  <ng-container *ngFor="let gift of giftlist?.gifts">
    <ng-container *ngIf="applyFilter(gift)">
      <app-gift-card
        [gift]="gift"
        [canSeeWhat]="canSeeWhat"
        [canSeeWho]="canSeeWho"
        [giftlistId]="giftlist?.id!"
      ></app-gift-card>
    </ng-container>
  </ng-container>
</div>
