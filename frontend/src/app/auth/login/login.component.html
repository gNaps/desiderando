<ng-progress [thick]="true" [color]="'#F4055B'"></ng-progress>
<div class="login-box">
  <img id="logo" src="../../assets/images/logo_dark.png" />
  <img id="header" src="../../assets/images/login-header.png" />

  <div class="login-actions" [formGroup]="userLogin">
    <label class="custom-label">
      {{ "AUTH.USERNAME_EMAIL" | translate }}
      <input
        type="text"
        class="custom-input"
        placeholder="Digita la tua username o email..."
        formControlName="identifier"
      />
      <app-control-errors controlName="identifier"></app-control-errors>
    </label>
    <label class="custom-label">
      {{ "AUTH.PASSWORD" | translate }}
      <input
        type="password"
        class="custom-input"
        placeholder="Digita la tua password..."
        formControlName="password"
      />
      <app-control-errors controlName="password"></app-control-errors>
    </label>
    <div class="credential-error" *ngIf="credentialError">
      {{ "AUTH.INVALID_CREDENTIAL" | translate }}
    </div>
    <div class="button-box">
      <button class="button button-primary mb-4" (click)="login()">
        {{ "AUTH.LOGIN" | translate }}
      </button>
      <h4>
        <a [routerLink]="['/auth', 'register']">{{ "AUTH.NOT_ACCOUNT" | translate }}</a>
      </h4>
    </div>
  </div>
</div>
